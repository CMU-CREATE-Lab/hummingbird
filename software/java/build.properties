# COMMON ---------------------------------------------------------------------------------------------------------------
lib.dir=${base.directory}/lib
code.dir=${base.directory}/code
jar.built-by=CREATE Lab
resources.logging.dir=${base.directory}/resources/logging

# CORE -----------------------------------------------------------------------------------------------------------
hummingbird-core.jar.basefilename=hummingbird-core
hummingbird-core.jar.filename=hummingbird-core.jar
hummingbird-core.dir=${code.dir}/core
hummingbird-core.src.dir=${hummingbird-core.dir}/src
hummingbird-core.build.dir=${hummingbird-core.dir}/build
hummingbird-core.dist.dir=${hummingbird-core.dir}/dist
hummingbird-core.lib.dir=${lib.dir}/${hummingbird-core.jar.basefilename}

# APPLICATIONS ---------------------------------------------------------------------------------------------------
hummingbird-applications.jar.filename=hummingbird-applications.jar
hummingbird-applications.dir=${code.dir}/applications
hummingbird-applications.src.dir=${hummingbird-applications.dir}/src
hummingbird-applications.build.dir=${hummingbird-applications.dir}/build
hummingbird-applications.dist.dir=${hummingbird-applications.dir}/dist
hummingbird-applications-resources-jar.filename=hummingbird-applications-resources.jar

# THIRD-PARTY LIBRARIES ------------------------------------------------------------------------------------------------
commons-lang.jar=${lib.dir}/commons-lang/commons-lang-2.5.jar
create-lab-commons-audio.jar=${lib.dir}/create-lab-commons-audio/create-lab-commons-audio.jar
