create-lab-commons-util.jar=${lib.dir}/create-lab-commons-util/create-lab-commons-util.jar
create-lab-commons-xml.jar=${lib.dir}/create-lab-commons-xml/create-lab-commons-xml.jar
hidapi.dir=${lib.dir}/HIDAPI
hidapi1.native=${hidapi.dir}/libhidapi64.dylib
hidapi2.native=${hidapi.dir}/libhidapi32.dylib
